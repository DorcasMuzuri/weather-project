<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Website </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/65963b0553.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&family=Playfair+Display:wght@400;600&display=swap"
        rel="stylesheet">
</head>
<style>
    h1 {
        margin-top: 10px;
    }

    .form-control {
        margin-top: 43px;
    }
</style>

<body>
    <div class="container">
        <div class="weather">
            <div class="weather-app-wrapper">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="📍Enter city name here" autofocus="on" autocomplete="off"
                            id="city-input" class="form-control shadow-sm" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search"
                            class="form-control btn btn-outline-light shadow-sm w-100" />
                    </div>
                    <div class="col-3">
                        <button class="form-control btn btn-outline-light shadow-sm w-100" id="current-location-button">
                            Current
                        </button>
                    </div>
                </div>
            </form>
            <div class="wrapper">
                <div class="content">
                    <div class="container">
                        <h1 id="city">
                        Winnipeg
                        </h1>
                        <h2> Last updated: <span class="date" id="date"> </span></h2> 
                        
                        <ul>
                            <li id="description"></li>
                            <li><i class="fa-solid fa-wind"></i> Wind: <span id="wind"></span> km/h</li>
                            <li><i class="fa-solid fa-droplet"></i> Humidity:  <span id="humidity"></span> %</li>
                        </ul>
                        <div class="row">
                            <div class="col-12">
                                <div class="clearfix">
                                    <img src="" alt="cloudy icon"
                                    id="icon"
                                        class="weather-icon float-left">
                                    <br />
                                    <div class="float-left">
                                        <span class="temperature" id="temperature">21</span>
                                        <span class=units> 
                                           <a href="#" class="active" id="celsius-link"> °C | </a> 
                                           <a href="#" class="far" id="fahrenheit-link">°F</a></span>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="weather-forecast" id="forecast">
                    </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div id="weather" class="weather-temperature"></div>
<small>
    <a href="https://github.com/DorcasMuzuri/weather-project" target="_blank" class="source">Open-source code</a> <span>
        by
        Dorcas Muzuri</span>
</small>
</div>
        <script src="script.js"> </script>
</body>

</html>
